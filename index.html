<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Tic Tac Toe is a family-friendly fun game for two. Suitable for ages 3 and up! "
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			property="og:url"
			content="https://ashwinalexander.github.io/tictactoe/"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Play TIC TAC TOE" />
		<meta
			property="og:description"
			content="Tic Tac Toe is a fun, quick game for two! "
		/>
		<meta
			property="og:image"
			content="https://github.com/ashwinalexander/tictactoe/blob/master/assets/tic%20tac%20toe.png"
		/>

		<!-- linking to an external stylesheet -->
		<link rel="stylesheet" type="text/css" href="./styles/styles.css" />

		<!-- favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicon-16x16.png"
		/>
		<link rel="manifest" href="./assets/site.webmanifest" />

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto&family=Space+Mono&display=swap"
			rel="stylesheet"
		/>

		<title>Play TIC TAC TOE</title>
	</head>
	<body>
		<!-- Load Facebook SDK for JavaScript -->
		<div id="fb-root"></div>
		<script
			async
			defer
			crossorigin="anonymous"
			src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=316676589655303&autoLogAppEvents=1"
			nonce="17NlXzWE"
		></script>
		<header>
			<div class="wrapper">
				<h1>Play Tic Tac Toe</h1>
			</div>
		</header>
		<main>
			<section>
				<!-- Tic Tac Toe grid goes here -->
				<div class="wrapper">
					<div class="gridTicTacToe">
						<div class="flex-row">
							<div
								id="squareOne"
								class="square"
								tabindex="1"
								data-x="0"
								data-y="0"
							></div>
							<div
								id="squareTwo"
								class="square"
								tabindex="2"
								data-x="0"
								data-y="1"
							></div>
							<div
								id="squareThree"
								class="square"
								tabindex="3"
								data-x="0"
								data-y="2"
							></div>
						</div>
						<div class="flex-row">
							<div
								id="squareFour"
								class="square"
								tabindex="4"
								data-x="1"
								data-y="0"
							></div>
							<div
								id="squareFive"
								class="square"
								tabindex="5"
								data-x="1"
								data-y="1"
							></div>
							<div
								id="squareSix"
								class="square"
								tabindex="6"
								data-x="1"
								data-y="2"
							></div>
						</div>
						<div class="flex-row">
							<div
								id="squareSeven"
								class="square"
								tabindex="7"
								data-x="2"
								data-y="0"
							></div>
							<div
								id="squareEight"
								class="square"
								tabindex="8"
								data-x="2"
								data-y="1"
							></div>
							<div
								id="squareNine"
								class="square"
								tabindex="9"
								data-x="2"
								data-y="2"
							></div>
						</div>
					</div>
				</div>
			</section>
			<section class="instructions">
				<!-- optional instructions section -->
				<div class="wrapper">
					<p class="txtMessage"></p>
				</div>
			</section>
			<section class="messages">
				<div class="wrapper">
					<input type="button" value="Random Square" id="btnRandom" />
					<input type="button" value="Play Again" id="btnAgain" />

					<!-- Your share button code -->

					<div
						class="fb-share-button"
						data-href="https://ashwinalexander.github.io/tictactoe/"
						data-layout="button_count"
						data-size="small"
					>
						<a
							target="_blank"
							href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fashwinalexander.github.io%2Ftictactoe%2F&amp;src=sdkpreparse"
							class="fb-xfbml-parse-ignore"
							quote="test"
							>Share</a
						>
					</div>
				</div>
			</section>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
		<script src="./scripts/scripts.js "></script>

		<footer class="wrapper">
			<div>
				<p>Tic Tac Toe Inc. 2021</p>
			</div>
		</footer>
	</body>
</html>
