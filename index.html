<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Tic Tac Toe is a family-friendly fun game for two. Suitable for ages 3 and up! "
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			property="og:url"
			content="https://ashwinalexander.github.io/tictactoe/"
		/>
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Play TIC TAC TOE" />
		<meta
			property="og:description"
			content="Tic Tac Toe is a fun, quick game for two! "
		/>
		<meta
			property="og:image"
			content="https://github.com/ashwinalexander/tictactoe/blob/master/assets/tic%20tac%20toe%20facebook%20share.png"
		/>

		<!-- google fonts -->

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Space+Mono&display=swap"
			rel="stylesheet"
		/>

		<!-- linking to an external stylesheet -->
		<link rel="stylesheet" type="text/css" href="./styles/styles.css" />

		<!-- favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicon-16x16.png"
		/>
		<link rel="manifest" href="./assets/site.webmanifest" />

		<title>Play TIC TAC TOE</title>
	</head>
	<body>
		<!-- Load Facebook SDK for JavaScript -->
		<div id="fb-root"></div>
		<script
			async
			defer
			crossorigin="anonymous"
			src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=316676589655303&autoLogAppEvents=1"
			nonce="17NlXzWE"
		></script>
		<header>
			<div class="wrapper">
				<div class="title">
					<h1>Tic Tac Toe</h1>
				</div>
			</div>
		</header>
		<main>
			<section>
				<!-- Tic Tac Toe grid goes here -->
				<div class="wrapper">
					<div class="gridTicTacToe">
						<div class="flex-row">
							<div
								id="squareOne"
								class="square"
								tabindex="1"
								data-x="0"
								data-y="0"
							></div>
							<div
								id="squareTwo"
								class="square"
								tabindex="2"
								data-x="0"
								data-y="1"
							></div>
							<div
								id="squareThree"
								class="square"
								tabindex="3"
								data-x="0"
								data-y="2"
							></div>
						</div>
						<div class="flex-row">
							<div
								id="squareFour"
								class="square"
								tabindex="4"
								data-x="1"
								data-y="0"
							></div>
							<div
								id="squareFive"
								class="square"
								tabindex="5"
								data-x="1"
								data-y="1"
							></div>
							<div
								id="squareSix"
								class="square"
								tabindex="6"
								data-x="1"
								data-y="2"
							></div>
						</div>
						<div class="flex-row">
							<div
								id="squareSeven"
								class="square"
								tabindex="7"
								data-x="2"
								data-y="0"
							></div>
							<div
								id="squareEight"
								class="square"
								tabindex="8"
								data-x="2"
								data-y="1"
							></div>
							<div
								id="squareNine"
								class="square"
								tabindex="9"
								data-x="2"
								data-y="2"
							></div>
						</div>
					</div>
				</div>
			</section>
			<section class="messages">
				<!--  buttons section -->
				<div class="wrapper">
					<div class="control-buttons flex-row">
						<div>
							<input
								type="button"
								value="Random Square"
								id="btnRandom"
								tabindex="10"
							/>
						</div>
						<div>
							<input
								type="button"
								value="Play Again"
								id="btnAgain"
								tabindex="11"
							/>
						</div>
					</div>
				</div>
			</section>
			<section class="instructions">
				<!--  instructions section -->
				<div class="wrapper">
					<div class="user-instructions">
						<p class="txtMessage"></p>
					</div>
				</div>
			</section>
			<!-- fb and twitter code to share results -->
			<section class="share">
				<div class="wrapper">
					<div class="share-buttons flex-row">
						<div
							class="fb-share-button"
							data-href="https://ashwinalexander.github.io/tictactoe/"
							data-layout="button_count"
							data-size="small"
							tabindex="12"
						>
							<a
								target="_blank"
								href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fashwinalexander.github.io%2Ftictactoe%2F&amp;src=sdkpreparse"
								class="fb-xfbml-parse-ignore"
								quote="test"
								>Share</a
							>
						</div>
						<div class="twitter-share" tabindex="13">
							<a
								href="https://twitter.com/share?ref_src=twsrc%5Etfw"
								class="twitter-share-button"
								data-text="I just played a game of tic tac toe! "
								data-url="https://ashwinalexander.github.io/tictactoe/"
								data-show-count="false"
								>Tweet</a
							>
						</div>
						<script
							async
							src="https://platform.twitter.com/widgets.js"
							charset="utf-8"
						></script>
					</div>
				</div>
			</section>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
		<script src="./scripts/scripts.js "></script>

		<footer>
			<div class="wrapper">
				<div>
					<p>Tic Tac Toe Inc. 2021</p>
				</div>
			</div>
		</footer>
	</body>
</html>
